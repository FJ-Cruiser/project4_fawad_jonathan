<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UDash</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Work+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="grid-container">
        <div class="grid-item date-time">
          <div class="date-container">
            
          </div>
          <div class="time-container">

          </div>
        </div>
        <div class="grid-item weather">
          <div class="weather-container"></div>
        </div>
        <div class="grid-item hacker-news">
          <p>Hacker News</p>
        </div>
        <div class="grid-item unsplash">
          <input class="unsplash-search" type="text" placeholder="Search">
          <div class="unsplash-images"></div>
        </div>
        <div class="grid-item news-tile">
          <form action="" class="news-form">
            <h2 class="headlines">Top Stories</h2>
            <select name="category" id="news-category" class="news-category">
              <option value="world" selected>World</option>
              <option value="science">Science</option>
              <option value="health">Health</option>
              <option value="sports">Sports</option>
              <option value="arts">Arts</option>
              <option value="movies">Movies</option>
              <option value="fashion">Fashion</option>
              <option value="food">Food</option>
              <option value="travel">Travel</option>
            </select>
          </form>
          <div class="news">
            
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="image-modal">
    <i class="fas fa-times fa-btn close-btn"></i><span class="visually-hidden">Close Image</span>
    <div class="image-info"></div>
  </div>

  <div style="display: none;">
    <h1>Hello, World!</h1>

    <div id="weather">
      <h2>Weather</h2>
    </div>
    <div id="news"></div>
    <div id="photo"></div>

  </div>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
    crossorigin='anonymous'></script>
  <script src="scripts/app.js"></script>
</body>

</html>
